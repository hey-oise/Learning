<style>
    .box{
        animation: exampleanim 1.5s alternate ease-in-out;
        position: absolute;
        color: black;
        background-color: aqua;
        transform: translate(400px, 400px) scale(1.1);
        font-size: larger;
    }
    @keyframes exampleanim {
        from {
    font-size: small;
    background-color: aquamarine;
            color: rgba(0, 0, 0, 0);
            transform: translate(0px, 0px) scale(0.1);
        }
        to {
             transform: translate(400px, 400px) scale(1.1);
             font-size: larger;
             background-color: aqua;

        }
    }
    .box2{
        animation: box2 500ms infinite alternate ease-in-out;
        background-color: black;
        width: 150px;
        height: 150px;
         transform: translate(300px, 300px);
    }
    @keyframes box2 {
        0%{
           transform: translate(100px, 100px) scale(1.1);
           background-color: rgb(212, 0, 255);
        }
    }

    .loading-parent{
        background-color: rgba(0, 0, 0, 0.445);
        margin: 200px;
        border-radius: 100px;
        width: 600px;
       
    }
    .loading-bar{
        animation: loading 10s alternate ease-in-out;
         background-color: rgb(149, 255, 0);
         border-radius: 100px;
         color: rgb(149, 255, 0);
    }
    @keyframes loading {
       0%{
    width: 2px;
       }
       25%{
        width: 500px;
        display: none;
       }
      50%{
        width: 550px;
      }
      100%{
        width: 600px;
      }
    }
    .img{
        animation: imganim 200s;
        position: absolute;
        transform: translate(1000%);

    }
    @keyframes imganim {
        from{
            transform: translate(0px);
        }
        to{
            transform: translate(1000px);
        }
    }
    .card {
      margin-top: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .slide-in-from-right {
      animation: 1.5s ease-out 0s 1 slideInFromRight forwards;
    }
    
    @keyframes slideInFromRight {
      0% {
        transform: translateX(500px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
      }
    }
</style>
<script>
    const startAnimation = (entries, observer) => {
      entries.forEach(entry => {
        entry.target.classList.toggle("slide-in-from-right", entry.isIntersecting);
      });
    };
    
    const observer = new IntersectionObserver(startAnimation);
    const options = { root: null, rootMargin: '0px', threshold: 1 }; 
    
    const elements = document.querySelectorAll('.card');
    elements.forEach(el => {
      observer.observe(el, options);
    });
</script>
